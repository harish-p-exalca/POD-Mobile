<ion-modal-view style="width: 100%;height: 100%; padding:3%">
<form [formGroup]="emailform" (ngSubmit)="onClickSubmit()" class="divcontent"> 
  <div >
    <ion-label class="forgottxt">Forgot Password?</ion-label>
    </div>
    <div>
      <ion-item>
        <ion-label position="floating">UserName</ion-label>
        <ion-input formControlName="username" required></ion-input>
        
      </ion-item>
      <p style="color: red;" *ngIf="submitted && f.username.errors">Username cannot be empty!</p>
 
     
        <!-- <ion-label position="floating">Email/Phone</ion-label> -->
        <!-- <ion-input  required></ion-input> -->
        <ion-radio-group  formControlName="email">
          <ion-row>
            <ion-col>
              <ion-item lines="none" fxLayoutGap="5px">
                 
                 <ion-radio mode="md" item-left value="email"></ion-radio>
                 <ion-label>Email</ion-label>
                </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none" fxLayoutGap="5px">
               
               <ion-radio mode="md" item-left value="phone"></ion-radio>
               <ion-label>Phone</ion-label>
          </ion-item>
        </ion-col>

          </ion-row>

        </ion-radio-group>
      
      <p style="color: red;" *ngIf="submitted && f.email.errors">Email/Phone must be a of valid character</p>
    </div>
    <div >
       <button type="submit" class="sumbtn">Send OTP</button>
    </div>
 
</form>

</ion-modal-view>
